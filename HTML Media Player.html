<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Media Player</title>
</head>

<body>
    <!-- You are given 12 files; 6 audio and 6 video files.Design a website that can play all the audio and video files using HTML media player only. -->

    <h1>Audio Files</h1>
    <audio src="audio1.mp3" controls></audio><br>
    <audio src="audio2.mp3" controls></audio><br>
    <audio src="audio3.mp3" controls></audio><br>
    <audio src="audio4.mp3" controls></audio><br>
    <audio src="audio5.mp3" controls></audio><br>
    <audio src="audio6.mp3" controls></audio><br>
    <h1>Video Files</h1>
    <video height="300" src="video1.mp4" controls></video><br>
    <video height="300" src="video2.mp4" controls></video><br>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/1BT7o8Xe9rM?si=2CyjqdbbiB_p8N1s"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3ByBy2NRyPI?si=w8Zrzlo5DtthgfhA"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <iframe width="560" height="315"
        src="https://www.youtube-nocookie.com/embed/T1ujqcspXDY?si=b6fs3R9Iq7ccZPfr&amp;start=3351"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>

</html>
